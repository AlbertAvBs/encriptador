<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador challege</title>
</head>
<body>

    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img class= "logo" src="./imagenes/logo.svg" alt="Logo Alura" >
        </a>
    </header>

    <!--Principal-->
    <main>
        <section class="encriptador">
            <textarea class = "encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador_aviso">
                <img src ="imagenes/aviso.svg" alt = "Imagen aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptador">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contededor">
                <img src="./imagenes/muñeco.svg" alt = "Imagen muñeco" class="imagen-muñeco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button> 

        </section>
        
    </main>

    <!--Pie de pagina-->
    <footer>
        <p class="copyringht"> Encriptador de texto - Desarrollado por AlbertAvBs</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.svg" alt="Logo Linkedin" class="linked">
        </a>

        <a href="#" rel="">
        <img src="./imagenes/github.svg" alt ="Logo Github" class="git">
        </a>

        </footer>
        <script src="./js/encriptador.js"></script>
    
</body>
</html>
